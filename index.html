<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Some Words</title>
    <link rel="stylesheet" href="styles.css">
    <base href="./" />
</head>
<body>
    <h1 class="title">Just Some Words!</h1>
    <button onclick="generateRandomWords()">Get words!</button>
    <div id="randomWords" class="word-list">

        <div class="word-box">
            <div class="word-number">1:</div>
            <div class="word-item word-color-1">SAMPLE</div>
        </div>
        <div class="word-box">
            <div class="word-number">2:</div>
            <div class="word-item word-color-2">WORDS</div>
        </div>
        <div class="word-box">
            <div class="word-number">3:</div>
            <div class="word-item word-color-3">FOR</div>
        </div>
        <div class="word-box">
            <div class="word-number">4:</div>
            <div class="word-item word-color-4">JUST</div>
        </div>
        <div class="word-box">
            <div class="word-number">5:</div>
            <div class=word-item word-color-5">ONE</div>
        </div>
    </div>

    <script src="script.js"></script>

    <button onclick="forceRefreshWordList()">Refresh Words</button>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
