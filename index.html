<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Some Words</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Just Some Words!</h1>
    <button onclick="generateRandomWords()">Get words!</button>
    <div id="randomWords" class="word-list"></div>

    <script src="script.js"></script>

    <button onclick="forceRefreshWordList()">Refresh Words</button>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
